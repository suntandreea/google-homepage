<!DOCTYPE html>

        <nav>

                <li class="nav-item"><a class="nav-link" href="#">Images</a></li>
                <li class="nav-item nav-circle">
                    <svg class="g-apps" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </li>
                <li class="nav-item nav-circle"><a href="https://github.com/suntandreea"><img class="avatar" src="https://avatars.githubusercontent.com/u/12884472?v=4" alt="Andreea's Avatar"></a></li>
            </ul>
        </nav>
    
        <div class="child google-logo">
            <div class="logo-container">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
        </div>

        <div class="child google-search">
            <form method="GET" role="search"> 
                <div class="search-container">
                    <div class="search-box">
                        <div class="inner">
                            <div class="search-icon left">
                                <span class="ico"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                            </div>
                            <div class="search-text">
                                <div class="transp"></div>
                                <input type="text" title="Search" value="" >
                            </div>
                        </div><!-- end of inner -->
                    </div><!-- end of search-box -->
                </div><!-- end of search-container -->
                
                <div class="btns">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div><!-- end of google-search -->

        <div class="child google-languages">
            <div class="add-lang">
                <span>Google offered in: <a href="#">Română</a> <a href="#">日本語</a> <a href="#">magyar</a> <a href="#">Deutsch</a></span>
            </div>        
        </div>
    
        <footer>
            <div class="country">
                <span>Romania</span>
                <span><a class ="switch" href="serp.html"><i class="fas fa-redo"></i></a></span>
            </div>
            <div class="ft-menu">
                <ul>
                    <li><a class="ft-link" href="#">About</a></li>
                    <li><a class="ft-link" href="#">Advertising</a></li>
                    <li><a class="ft-link" href="#">Business</a></li>
                    <li><a class="ft-link" href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a class="ft-link" href="#">Privacy</a></li>
                    <li><a class="ft-link" href="#">Terms</a></li>
                    <li><a class="ft-link" href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div><!-- end of page-wrapper -->
